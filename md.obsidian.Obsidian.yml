app-id: md.obsidian.Obsidian
default-branch: stable
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: obsidian.sh
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --filesystem=/media
  - --share=network
  - --share=ipc
  - --persist=~/.ssh
  - --env=OBSIDIAN_USE_WAYLAND=0
modules:
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    post-install:
      - find . -type f -name perllocal.pod -delete
    sources:
      - type: archive
        sha256: d768528e6443f65a203036266f1ca50f9d127ba89751e32ead37117ed9191080
        url: https://kernel.org/pub/software/scm/git/git-2.35.1.tar.xz
  - name: pandoc
    buildsystem: simple
    build-commands:
      - install -m 755 bin/pandoc ${FLATPAK_DEST}/bin/pandoc
    sources:
      - type: archive
        sha256: bce0609dfe196784fe0300fb6847a2a246391a5b98e0490e5f7eadb78afb0d74
        url: https://github.com/jgm/pandoc/releases/download/2.17.1.1/pandoc-2.17.1.1-linux-amd64.tar.gz
  - name: obsidian
    buildsystem: simple
    build-commands:
      - mkdir -p bin share/{appdata,applications,icons/hicolor/512x512/apps}
      - mv ${FLATPAK_ID}.png         share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mv ${FLATPAK_ID}.desktop     share/applications/${FLATPAK_ID}.desktop
      - mv obsidian.sh               bin/obsidian.sh
      - mv ${FLATPAK_ID}.appdata.xml share/appdata/${FLATPAK_ID}.appdata.xml
      - cp -r * ${FLATPAK_DEST}
    sources:
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.14.5/obsidian-0.14.5.tar.gz
        sha256: 085e410f58a10e045cdbe6f1a841d96fc61c4ddbb381430b5f8c947a4d37fad6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/obsidianmd/obsidian-releases/releases/latest
          url-query: .assets[] | select(.name=="obsidian-" + $version + ".tar.gz") | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.13.31/obsidian-0.13.31-arm64.tar.gz
        sha256: 324dc78385a1cab5ba4705cfd7049dbdf981f7e3ccae6a94c225f735374b7f96
        only-arches:
          - aarch64
      - type: file
        path: md.obsidian.Obsidian.png
      - type: file
        path: md.obsidian.Obsidian.desktop
      - type: file
        path: md.obsidian.Obsidian.appdata.xml
      - type: file
        path: obsidian.sh
