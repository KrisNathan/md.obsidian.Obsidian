app-id: md.obsidian.Obsidian
default-branch: stable
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: obsidian.sh
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --device=dri
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --filesystem=/media
  - --share=network
  - --share=ipc
  - --persist=~/.ssh
  - --env=OBSIDIAN_USE_WAYLAND=0
modules:
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    post-install:
      - find . -type f -name perllocal.pod -delete
    sources:
      - type: archive
        sha256: 3a0755dd1cfab71a24dd96df3498c29cd0acd13b04f3d08bf933e81286db802c
        url: https://kernel.org/pub/software/scm/git/git-2.34.1.tar.xz
  - name: pandoc
    buildsystem: simple
    build-commands:
      - install -m 755 bin/pandoc ${FLATPAK_DEST}/bin/pandoc
    sources:
      - type: archive
        sha256: bce0609dfe196784fe0300fb6847a2a246391a5b98e0490e5f7eadb78afb0d74
        url: https://github.com/jgm/pandoc/releases/download/2.17.1.1/pandoc-2.17.1.1-linux-amd64.tar.gz
  - name: obsidian
    buildsystem: simple
    build-commands:
      - mkdir -p bin share/{appdata,applications,icons/hicolor/512x512/apps}
      - mv ${FLATPAK_ID}.png         share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - mv ${FLATPAK_ID}.desktop     share/applications/${FLATPAK_ID}.desktop
      - mv obsidian.sh               bin/obsidian.sh
      - mv ${FLATPAK_ID}.appdata.xml share/appdata/${FLATPAK_ID}.appdata.xml
      - cp -r * ${FLATPAK_DEST}
    sources:
      - sources.json
      - type: file
        path: md.obsidian.Obsidian.png
      - type: file
        path: md.obsidian.Obsidian.desktop
      - type: file
        path: md.obsidian.Obsidian.appdata.xml
      - type: file
        path: obsidian.sh
